<app-navbar></app-navbar>      
        <!-- sign up section -->
        <section class="book_section layout_padding" id="section_book">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form_container">
                    <form action="">
                      <div>
                        <input type="email" class="form-control" placeholder="Your Email" [(ngModel)]="usuario.email" />
                      </div>
                      <div>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password" />
                      </div>
                      <div class="btn_box">
                        <button class="col-md-6" (click)="Ingresar()">
                          Log In
                        </button>
                        <br>
                        <!--
                        <button class="col-md-6" (click)="IngresarWithGoogle()">
                          Log In With Google
                        </button>
                        <br>-->
                        <label>Aun no tienes cuenta?, da click en Sign_up</label>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="map_container ">
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- end sign up section -->
<app-footer></app-footer>
