<section class="food_section layout_padding-bottom" id="section_food">
    <div class="heading_container heading_center" style="margin-top: 80px;">
        <h2>
          Su Carrito tiene...
        </h2>
      </div>
    <div class="container" style="margin-top: 50px;">
      <div  class="row">
        <div *ngFor="let producto of carrito.productos | slice:0:8;" class="col-md-4">
          <div class="box">
            <div>
              <div class="img-box">
                <img src={{producto.imagen}} alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{producto.nombre}}
                </h5>
                <p>
                  {{producto.descripcion}}
                </p>
                <div class="options">
                  <h6>
                    ${{producto.costo}}
                  </h6>
                  <button class="btn btn-outline-danger me-2" (click)="deleteProducto(producto)">
                    <i class="bi-trash-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
