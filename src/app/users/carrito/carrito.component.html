<section class="food_section layout_padding-bottom" id="section_food">
    <div class="heading_container heading_center" style="margin-top: 80px;">
        <h2>
          Su Carrito tiene...
        </h2>
      </div>
    <div class="container" style="margin-top: 50px;">
      <div  class="row">
        <div *ngFor="let producto of carrito.productos | slice:0:8;" class="col-md-4">
          <div class="box">
            <div>
              <div class="img-box">
                <img src={{producto.imagen}} alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{producto.nombre}}
                </h5>
                <p>
                  {{producto.descripcion}}
                </p>
                <div class="options">
                  <h6>
                    ${{producto.costo}}
                  </h6>
                  <a >
                    <i class="bi bi-cart-plus"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </section>
 <div id="btns_carrito">
    <button (click)="procederPago()" type="submit" id="btn_addCarrito" class="btn btn-success m-4">
      <i class="bi bi-plus" > Pagar</i>
    </button>
 </div>
