<body class="sb-nav-fixed">
    <app-navbar-admin></app-navbar-admin>

    <div class="container">
      <div class="heading_container heading_center psudo_white_primary mb_45" style="margin-top: 25px;">
        <h2>
          Categorias
        </h2>
      </div>
    </div>

    <div class="row">
        <div class="heading_container heading_center psudo_white_primary mb_45"  style="margin-top: 25px;">
            <h5>Add Category</h5>
            <form action="" method="POST">
                <div class="input-group" style="margin-top: 10px;">
                    <input required type="text" class="form-control" id="nombre" [(ngModel)]='nueva_categoria.nombre' name="name" placeholder="Name">
                    <input required type="text" class="form-control" id="descripcion" [(ngModel)]='nueva_categoria.descripcion' name="description" placeholder="Description"  style="margin-left: 25px;">
                    <input required type="text" class="form-control" id="imagen" [(ngModel)]='nueva_categoria.imagen' name="image" placeholder="Image"   style="margin-left: 25px;">
                </div>
                <div id="btns_categoria">
                  <button (click)="addCategoria()" type="submit" id="btn_add" class="btn btn-success m-4" >
                    <i class="bi bi-plus" > Add category</i>
                  </button>
                  <button (click)="updateCategoria(nueva_categoria)" type="submit" id="btn_update" class="btn btn-success m-4" >
                    <i class="bi bi-plus" > Update category</i>
                  </button>
                  <button  (click)="actualizaCategorias()" type="submit" id="btn_cancel" class="btn btn-danger m-4" >
                    <i class="bi bi-plus" > Cancel</i>
                  </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12" style="margin-top: 40px;">
        <div class="container">
          <table class="table table-hover" id="tbl_categorias">
            <thead>
              <tr style="text-align: center;">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody style="text-align: center;" *ngFor="let categoria of categorias_disponibles">
                <script>$(".table").DataTable();</script>
              <tr class="table-active" >
                <th scope="row">{{categoria.id_categoria}}</th>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.descripcion}}</td>
                <td>
                    <div class="img-box">
                        <img src={{categoria.imagen}} alt={{categoria.nombre}} width="25%">
                      </div>
                </td>
                <td>
                    <button class="btn btn-outline-success me-2" (click)="selectCategoria(categoria)">
                        <i class="bi-pencil"></i>
                  </button>
                </td>
                <td>
                    <button class="btn btn-outline-danger me-2" (click)="deleteCategoria(categoria)">
                        <i class="bi-trash-fill"></i>
                      </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</body>
